<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Skin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Skin Classifier</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-center animate-fade-in">
        <h1>Analyzing Result...</h1>

        <!-- Animasi loading -->
        <div class="loader"></div>

        <!-- Pesan bahwa hasil akan segera muncul -->
        <p class="result-message">Your results will appear here soon</p>
    </main>

    <footer>
        <p>&copy; 2024 Skin Lesion Classifier. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisResult = localStorage.getItem('analysisResult');

            if (!analysisResult) {
                alert('No analysis result found. Redirecting to analyze page.');
                window.location.href = 'analyze.html';
                return;
            }

            const result = JSON.parse(analysisResult);

            setTimeout(() => {
                localStorage.setItem('finalResult', JSON.stringify(result));
                window.location.href = 'result.html';
            }, 3000);
        });
    </script>
</body>
</html>
